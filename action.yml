name: 'SHA256 Checksum'
author: Ngô Ngọc Đức Huy
branding:
  icon: lock
  color: blue
description: 'Generate SHA256 checksum on all platforms.'
inputs:
  glob:
    description: 'Glob for file pattern'
    required: true
    default: '.'
outputs:
  sha256-checksum:
    description: "Generated checksum"
    value: ${{ steps.checksum.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - id: checksum
      run: |
        export CLEAN_PATH=$(echo $GITHUB_ACTION_PATH | sed 's/\\/\//g')
        echo "::set-output name=sha256-checksum::$($CLEAN_PATH/gha-sha.sh ${{ inputs.glob }})"
      shell: bash
    - id: checksum-print
      run: ${{ github.action_path }}/gha-sha.sh ${{ inputs.glob }}
      shell: bash
